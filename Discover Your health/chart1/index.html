<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Dongle:wght@300&family=Dosis:wght@300&family=EB+Garamond:wght@500&family=Indie+Flower&family=Lemonada:wght@500&family=Merriweather:ital,wght@1,700&family=Mochiy+Pop+P+One&family=Montserrat:wght@300;900&family=Noto+Serif&family=PT+Serif:wght@700&family=Roboto&family=Sacramento&family=Sansita+Swashed&family=Satisfy&family=Supermercado+One&display=swap" rel="stylesheet"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js" charset="utf-8"></script>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Maternal Death Statistics</h1>
    <div class="row">


    <canvas id="myChart"></canvas>

    <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['births&abortions', 'births&natural loss', 'abortions&natural loss', 'natural losses', 'abortions', 'births'],
            datasets: [{
                label: 'Maternal Death',
                data: [19, 13, 42, 32, 19, 10],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
  </div>
  </body>
</html>
